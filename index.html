<!DOCTYPE html>
<html>
	<head>
		<title>Materialize Demo</title>
		<meta name="viewport" content="widh=device-width, initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="css/materialize.min.css" media="screen, projection"/>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
			  	<form class="col s6" action="" method="post">
					<h1 class="col s12">Create User</h1>
			    	<div class="row">
			      		<div class="input-field col s6">
			        		<input id="first_name" type="text" class="validate" name="firstname">
			        		<label for="first_name">First Name</label>
			      		</div>
			      		<div class="input-field col s6">
					        <input id="last_name" type="text" class="validate" name="lastname">
					        <label for="last_name">Last Name</label>
					    </div>
					    <div class="input-field col s12">
					    	<input id="username" type="text" class="validate" name="username">
					    	<label for="username">Username</label>
					    </div>
					    <div class="row">
					    	<div class="input-field col s12">
					      		<input id="password" type="password" class="validate" name="password">
					    		<label for="password">Password</label>
					    	</div>
					    </div>
					    <div class="input-field col s12">
					    	<input id="email" type="email" class="validate" name="email">
					        <label for="email">Email</label>
					    </div>
					    <div class="input-field col s6">
					    	<button id="submit" class="waves-effect waves-light btn" type="submit">Submit</button>
					    </div>
					</div>
				</form>
		
				<form class="col s6"action="" method="post">
					<h1 class="col s6">Login</h1>
					<div class="row">
						<div class="input-field col s12">
							<input id="username" type="text" name="username">
							<label for="username">Username</label>
						</div>
						<div class="input-field col s12">
							<input id="password" type="password" name="username">
							<label for="password">Password</label>
						</div>
						<div class="input-field col s6">
							<button id="submit" class="waves-effect waves-light btn" type="submit">Login</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
	</body>
</html>
